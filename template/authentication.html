<div class="authentication-box">
	<div class="authentication" ng-hide="authentication">
		<form class="form-inline" name="myform">
			<fieldset>
				<div class="form-group">
					<input class="form-control" name="login" type="text" ng-model="user.username" ng-required="true" placeholder="Логин">
					<input class="form-control" name="password" type="password" ng-model="user.password" ng-required="true" placeholder="Пароль">
					<input type="submit" class="btn btn-default" ng-click="myform.$valid && register(user)" value="Регистрация">
					<input type="submit" class="btn btn-default" ng-click="myform.$valid && login(user)" value="Вход">
				</div>
			</fieldset>

		</form>
	</div>
	<div class="exit" ng-show="authentication">
		<button class="btn btn-default" ng-click="exit()">Выход</button>
	</div>
	<div ng-show="errorLogin">Логин или пароль неверный</div>
	<div ng-show="errorRegister">Логин уже занят</div>
	<div ng-show="errorInput">Заполните все поля</div>
	<div ng-show="error">Ошибка</div>
</div>
